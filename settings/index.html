<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Notefox - Settings</title>
</head>

<body>
<div id="settings-dedication-section">
    <h1 id="title-settings-dedication-section">Settings</h1>
    <div class="section text-align-right sticky-section" id="actions">
        <input type="button" value="Save settings" id="save-settings-button" class="button save-button"/>
    </div>
    <span id="settings-sections">
        <div class="section">
            <span class="section-left padding-25px-lateral"
                  id="open-by-default-text">Open the popup by default with </span>
            <span class="section-right">
                <select name="open-by-default" class="select-box" id="open-by-default-select">
                    <option value="domain" id="open-by-default-domain-text">Domain</option>
                    <option value="page" id="open-by-default-page-text">Page</option>
                </select>
            </span>
        </div>
    </span>
</div>

</html>
